<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Page Title</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    </head>
    <body>
        <nav class="purple darken-1">
            <div class="nav-wrapper">
            <div class="container d-flex header align-items-center">
                <div class="logo d-flex align-items-center">
                    <i class="medium material-icons">airplanemode_active</i>
                    <a href="#" class="brand-logo">AviaSales</a>
                </div>
                <ul id="nav-mobile" class="right hide-on-med-and-down margin-left-auto">
                  <li>
                      <div class="input-field">
                          <select>
                            <option value="USD">USD</option>
                            <option value="EUR">EUR</option>
                          </select>
                      </div>
                  </li>
                </ul>
            </div>
            </div>
          </nav>
        <div class="form-section">
            <div class="container">
                <div class="row d-flex">
                    <div class="col m6 mx-auto">
                        <div class="card">
                            <form name="locationControls">
                                <div class="card-content">
                                    <span class="card-title">Card Title</span>
                                    <div class="input-field">
                                        <input type="text" id="autocomplete-origin" class="autocomplete">
                                        <label for="autocomplete-input-origin">Origin</label>
                                    </div>
                                    <div class="input-field">
                                            <input type="text" id="autocomplete-destination" class="autocomplete">
                                            <label for="autocomplete-input-destination">Destination</label>
                                    </div>
                                    <div class="input-field">
                                            <input type="text" class="datepicker" id="datepicker-depart">
                                            <label for="datepicker-input-depart">Depart date</label>
                                    </div>
                                    <div class="input-field">
                                            <input type="text" class="datepicker" id="datepicker-return">
                                            <label for="datepicker-input-return">Return date</label>
                                    </div>
                                </div>
                                <div class="card-action d-flex">
                                        <button class="btn waves-effect waves-light purple lighten-2" type="submit" name="action">Submit
                                            <i class="material-icons right">send</i>
                                        </button>
                                        <button class="btn waves-effect waves-light pink lighten-2 margin-left-auto" type="submit" name="reset">Reset
                                                <i class="material-icons right">clear</i>
                                            </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="container">
            <div class="avia-tickets row">
                
              </div>
        </div>
    </body>
</html>
